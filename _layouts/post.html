---
layout: default
---

<div class="col-sm-12">
  <h1>{{ page.title }}</h1>

  <div class="row">
    {{ content }}
  </div>

  <div class="panel panel-default">
    <div class="panel-heading text-right">
      {{ site.data.localization.written[page.lang] }} {{ page.date | date: "%B %e, %Y" }}
    </div>
  </div>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/{% if page.lang == 'en' %}en_US{% else %}ru_RU{% endif %}/sdk.js#xfbml=1&version=v3.0&appId=2057058471282299&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div class="fb-comments" data-href="https://masterandrey.com{{ page.id }}" data-numposts="15"></div>

</div>
